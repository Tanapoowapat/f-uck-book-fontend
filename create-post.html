        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel = "icon" href = "https://cdn.icon-icons.com/icons2/2596/PNG/512/check_one_icon_155665.png" type = "image/x-icon">

</head>

<body>
<!--Nav Bar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/post.html"><b>F!ckBook</b></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/login.html">Logout</a>
          </li>
        </ul>
      </div>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <img id="displayImage" src="" width="30" height="30" class="d-inline-block align-top" alt="">
            
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="/login.html">Logout</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
<!--Nav Bar-->
    <section class="post-sec">
        <div class="post-header">
            <div class="user-image">
                <img id="displayImage" src="" title="User Image" >
            </div>
            <div class="user-name">
                <h2 id="displayName"></h2>
            </div>
        </div>
        <div class="post-area">
            <form id="postForm" class="needs-validation" novalidate>
                <textarea id="message" class="post-input" onkeyup="inputCount(this)" placeholder="What's happening?"></textarea>
                <div class="text-limit-set">
                    <p>Text Limit</p>
                    <p class="text-type-count">300</p>
                </div>
                <div class="mb-3">
                  <label for="formFile" class="form-label" >Upload Image</label>
                  <input  class="form-control" type="file" id="image" accept="image/png, image/jpeg" style="height: auto;">
                </div>
                <div class="post-footer">
                    <div>
                        <button type="submit" class="post" title="Post">Post</button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <script src="js/ceraet-post.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    
    <script>
        function inputCount(val) {
            var len = val.value.length;
            if (len >= 300) {
                val.value = val.value.substring(0, 300);
            } else {
                $('.text-type-count').text(300 - len);
            }
        };
    </script>
</body>

</html>
